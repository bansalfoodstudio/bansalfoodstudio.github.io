<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bansal Food Studio</title>

<style>

/* ------------------ ROOT COLORS ------------------ */
:root {
  --primary: #b2322a;
  --accent: #d84339;
  --text-dark: #222;
  --text-light: #555;
  --bg-light: #f7f7f7;
  --max-width: 1200px;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

.container {
  width: 92%;
  max-width: var(--max-width);
  margin: auto;
}

/* ------------------ NAVBAR ------------------ */

header {
  background: #fff;
  padding: 14px 0;
  border-bottom: 1px solid #ddd;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-left img {
  height: 55px;
}

.nav-left h1 {
  font-size: 26px;
  margin: 0;
}

#tagline {
  margin-top: -6px;
  font-size: 13px;
  color: #777;
}

.nav-right a {
  margin-left: 18px;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-dark);
}

.nav-right a:hover {
  color: var(--primary);
}

/* ------------------ HERO SLIDER ------------------ */

.hero-slider {
  position: relative;
  width: 100%;
  height: 380px;
  border-radius: 16px;
  overflow: hidden;
  margin-top: 22px;
}

.hero-slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.4s ease;
}

.hero-slide.active {
  opacity: 1;
}

/* Hero text */
.hero-content {
  position: absolute;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 900px;
  text-align: center;
  color: white;
  text-shadow: 0 3px 10px rgba(0,0,0,0.7);
}

.hero-content h2 {
  font-size: 1.6rem;
  margin: 6px 0 8px;
  font-weight: 700;
}

.hero-buttons {
  margin-top: 12px;
}

.hero-btn {
  background: var(--accent);
  color: #fff;
  padding: 11px 16px;
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-weight: 700;
  margin: 4px;
  text-decoration: none;
}

.hero-btn svg {
  width: 18px;
  height: 18px;
}

/* Order button different */
.order-btn {
  background: #b2322a;
}

/* ------------------ FOOTER ------------------ */

footer {
  text-align: center;
  padding: 30px 0 40px;
  margin-top: 40px;
  background: #fff;
  border-top: 1px solid #ddd;
}

.social-icons a {
  margin: 0 10px;
  display: inline-block;
}

.social-icons svg {
  width: 28px;
  height: 28px;
  fill: #444;
}

.social-icons svg:hover {
  fill: var(--primary);
}

footer p {
  margin-top: 12px;
  font-size: 14px;
  color: #555;
}

</style>
</head>

<body>

<!-- ------------------ NAVBAR ------------------ -->
<header>
<div class="container navbar">
  <div class="nav-left">
    <img src="images/logo.png" alt="Logo">
    <div>
      <h1>Bansal Food Studio</h1>
      <div id="tagline">Dil Aur Pet Dono Khush</div>
    </div>
  </div>

  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>
</div>
</header>


<!-- ------------------ HERO SLIDER ------------------ -->
<section class="container" style="position:relative;">

  <div class="hero-slider">

    <img src="images/hero-interior.jpg" class="hero-slide active">
    <img src="images/hero-slide-2.jpg" class="hero-slide">
    <img src="images/hero-slide-3.jpg" class="hero-slide">
    <img src="images/hero-slide-4.jpg" class="hero-slide">
    <img src="images/hero-slide-5.jpg" class="hero-slide">
    <img src="images/hero-slide-6.jpg" class="hero-slide">
    <img src="images/hero-slide-7.jpg" class="hero-slide">

    <div class="hero-content">
      <h2>Nanauta’s Most Loved Restaurant for Indian, South Indian, Chinese & Continental Cuisine</h2>

      <div class="hero-buttons">

        <!-- Explore Menu -->
        <a href="menu.html" class="hero-btn">
          <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 6h18M3 12h18M3 18h18"/>
          </svg>
          Explore Menu
        </a>

        <!-- Order Food -->
        <a href="order.html" class="hero-btn order-btn">
          <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M4 12h2M18 12h2M12 4v2M12 18v2"/>
          </svg>
          Order Food
        </a>

      </div>
    </div>

  </div>

</section>


<!-- ------------------ FOOTER ------------------ -->
<footer>
  <div class="social-icons">

    <!-- Facebook -->
    <a href="#">
      <svg viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.4H15c-1.3 0-1.7.8-1.7 1.6V12H17l-.4 3h-2.3v7A10 10 0 0 0 22 12"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="#">
      <svg viewBox="0 0 24 24">
        <path d="M7 2C4 2 2 4 2 7v10c0 3 2 5 5 5h10c3 0 5-2 5-5V7c0-3-2-5-5-5H7zm10 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>
      </svg>
    </a>

    <!-- YouTube -->
    <a href="#">
      <svg viewBox="0 0 24 24">
        <path d="M21.8 8s-.2-1.5-.8-2.2c-.8-.8-1.7-.8-2.1-.9C15.9 4.5 12 4.5 12 4.5h0s-3.9 0-6.9.4c-.4.1-1.3.1-2.1.9C2.4 6.5 2.2 8 2.2 8S2 9.7 2 11.3v1.4C2 14.3 2.2 16 2.2 16s.2 1.5.8 2.2c.8.8 1.9.7 2.4.8 1.7.2 7 .3 7 .3s3.9 0 6.9-.4c.4-.1 1.3-.1 2.1-.9.6-.7.8-2.2.8-2.2s.2-1.7.2-3.3v-1.4c0-1.6-.2-3.3-.2-3.3zM10 14.7V9.3L15.2 12 10 14.7z"/>
      </svg>
    </a>

  </div>

  <p>© 2025 Bansal Food Studio — All Rights Reserved</p>
</footer>


<!-- ------------------ JAVASCRIPT ------------------ -->
<script>
let slides = document.querySelectorAll(".hero-slide");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 5000);
</script>

</body>
</html>
