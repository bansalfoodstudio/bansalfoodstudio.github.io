<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal Food Studio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 700;
        }
        header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #555;
        }

        /* HERO BANNER */
        .hero {
            width: 100%;
            height: 450px;
            background-image: url('images/hero-interior.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #ccc;
        }

        /* MENU SECTION */
        .menu-section {
            text-align: center;
            padding: 40px 20px;
        }
        .menu-section h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .menu-section p {
            margin-top: 0;
            color: #666;
        }

        /* CUISINE GRID */
        .cuisine-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            padding: 20px 40px;
        }
        .cuisine-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            transition: 0.3s;
        }
        .cuisine-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .cuisine-box h3 {
            text-align: center;
            padding: 12px 0;
            margin: 0;
            font-size: 20px;
        }
        .cuisine-box:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
        }

        /* SOCIAL FOOTER */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #f8f8f8;
        }
        footer a {
            margin: 0 10px;
            font-size: 22px;
            text-decoration: none;
            color: #444;
        }
    </style>

</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Bansal Food Studio</h1>
        <p>Dil Aur Pet Dono Khush</p>
    </header>

    <!-- HERO IMAGE -->
    <div class="hero"></div>

    <!-- MENU / CUISINES SECTION -->
    <section class="menu-section">
        <h2>Our Cuisines</h2>
        <p>Select from our wide range of delicious cuisines</p>
    </section>

    <!-- CUISINE CARDS -->
    <div class="cuisine-container">

        <div class="cuisine-box">
            <img src="images/indian.jpg" alt="Indian Cuisine">
            <h3>Indian Food</h3>
        </div>

        <div class="cuisine-box">
            <img src="images/chinese.jpg" alt="Chinese Cuisine">
            <h3>Chinese Food</h3>
        </div>

        <div class="cuisine-box">
            <img src="images/continental.jpg" alt="Continental Cuisine">
            <h3>Continental Food</h3>
        </div>

        <div class="cuisine-box">
            <img src="images/SouthIndian.jpg" alt="South Indian Cuisine">
            <h3>South Indian Food</h3>
        </div>

    </div>

    <!-- FOOTER SOCIAL LINKS -->
    <footer>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
    </footer>

</body>
</html>
