<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Contact — Bansal Food Studio</title>
  <meta name="description" content="Contact Bansal Food Studio — address, phone, map, WhatsApp and contact form for queries & bookings." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#b2322a;
      --muted:#666;
      --bg:#faf8f6;
      --card:#fff;
      --maxw:1100px;
      --radius:12px;
      --gap:14px;
      --gold:#cfa76e;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#222;-webkit-font-smoothing:antialiased}
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 16px}

    /* Header */
    .site-header{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:99}
    .site-header .inner{display:flex;justify-content:space-between;align-items:center;padding:10px 16px;gap:10px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:64px;width:64px;border-radius:8px;object-fit:cover}
    .brand h1{margin:0;font-family:'Playfair Display',serif;font-size:1.3rem;color:var(--accent)}
    .tagline{font-family:'Dancing Script',cursive;font-size:1.05rem;color:var(--gold);margin-top:-4px}

    .nav-desktop{display:flex;gap:12px;align-items:center}
    .nav-btn{background:#fff1ea;color:#6a2a25;padding:8px 10px;border-radius:8px;font-weight:600;font-size:0.95rem}
    .nav-cta{background:var(--accent);color:#fff;padding:8px 10px;border-radius:8px;font-weight:700;font-size:0.95rem}

    .hamburger{display:none;border:0;background:transparent;padding:8px}
    .hamburger svg{display:block}
    .mobile-menu{display:none;flex-direction:column;padding:12px;gap:8px;background:#fff;border-top:1px solid #eee}

    @media(max-width:900px){
      .nav-desktop{display:none}
      .hamburger{display:block}
    }

    /* Page layout */
    main{padding:18px 0}
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:18px;
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 16px;
    }
    @media(min-width:900px){
      .grid{grid-template-columns:1fr 420px;align-items:start}
    }

    /* Card */
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,0.06)}
    h2{font-family:'Playfair Display',serif;color:var(--accent);margin:0 0 10px}
    p.lead{color:var(--muted);margin:0 0 12px}

    /* Form */
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:0.95rem;color:#333}
    input[type="text"], input[type="email"], textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;font-size:0.95rem;background:#fff;
    }
    textarea{min-height:120px;resize:vertical}
    .form-row{display:flex;gap:12px}
    .form-row .col{flex:1}

    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .btn:active{transform:translateY(1px)}

    /* Map */
    .map-wrap iframe{width:100%;height:320px;border:0;border-radius:10px;display:block}

    /* Contact info & socials */
    .info{display:flex;flex-direction:column;gap:12px}
    .info .row{display:flex;gap:10px;align-items:center}
    .info .row svg{width:22px;height:22px;flex-shrink:0}
    .socials{display:flex;gap:10px;margin-top:6px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:52px;height:52px;border-radius:10px;background:#111;color:#fff}
    .socials a svg{width:18px;height:18px;fill:#fff}

    footer{padding:18px 12px;background:#fff;border-top:1px solid #eee;margin-top:18px;text-align:center;color:#666}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="inner container">
    <div class="brand">
      <img src="images/logo.png" alt="Bansal Food Studio logo">
      <div>
        <h1>Bansal Food Studio</h1>
        <div class="tagline">Dil Aur Pet Dono Khush</div>
      </div>
    </div>

    <nav class="nav-desktop" aria-label="Main navigation">
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="menu.html">Menu</a>
      <a class="nav-btn" href="about.html">About Us</a>
      <a class="nav-btn nav-active" href="contact.html">Contact</a>
      <a class="nav-cta" href="contact.html#reserve">Book a Table</a>
    </nav>

    <button class="hamburger" id="hambtn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6a2a25" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </button
